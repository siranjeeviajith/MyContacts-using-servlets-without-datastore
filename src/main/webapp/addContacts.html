<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="Cache-Control"
	content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>Add a Contact</title>
</head>
<body>
<h1>Add a Contact:</h1>

<br>
<form action="/addContact" method="post" style="border: 3px solid grey">
     <h4>Name:</h4><input type="text" placeholder="Enter Name" name="name" required >
     <h4>Number:</h4><input type="text" placeholder="Enter 10digit Number" name="number" required >
     <h4>Email:</h4><input type="text" placeholder="Enter Email" name="email" required >
     <h4>Address:</h4><input type="text" placeholder="Enter Address" name="address"  >
     <input type="submit" value="Add">
     </form>
</body>
